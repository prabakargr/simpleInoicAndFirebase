<ion-header>

    <ion-grid>
        <ion-row>
            <ion-col col-2>
                <button ion-button menuToggle icon-only>
                    <ion-icon name='menu'></ion-icon>
                </button>
            </ion-col>
            <ion-col col-8>
                <ion-title align="center" class="headerName">List Page</ion-title>
            </ion-col>
            <ion-col col-2>
                <ion-buttons end>
                    <button ion-button icon-only (click)="goHome()">
                                     <ion-icon name="home"></ion-icon>
                                 </button>
                </ion-buttons>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-item *ngIf="users==0">
            <p>No users</p>
        </ion-item>
        <ion-item *ngFor="let user of users; let i=index">
          <h2>Name : <span>{{user.name}}</span></h2>
          <h2>Age : <span>{{user.age}}</span></h2>
          <h2>City : <span>{{user.city}}</span></h2>
          <button ion-button  class="primeBtn" (click)="remove(user)">Delete</button>
        </ion-item>
        <!-- <ion-col col-12>

        </ion-col>      -->
      </ion-card>
</ion-content>
