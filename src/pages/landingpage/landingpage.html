<ion-header>

    <ion-grid>
        <ion-row>
            <ion-col col-2>
                <button ion-button menuToggle icon-only>
                    <ion-icon name='menu'></ion-icon>
                </button>
            </ion-col>
            <ion-col col-8>
                <ion-title align="center" class="headerName">Landing Page</ion-title>
            </ion-col>
            <ion-col col-2>
                <ion-buttons end>
                    <button ion-button icon-only>
                                     <ion-icon name="home"></ion-icon>
                                 </button>
                </ion-buttons>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-header>


<ion-content padding>
  <ion-grid>
      <form #userForm="ngForm" (ngSubmit)="addUser(userForm.value)">      
          <ion-row>
            <ion-col col-12>
                <ion-item class="addBorderBtm">
                    <ion-label floating>Name</ion-label>
                    <ion-input type="text" name="name" class="form-control" ngModel></ion-input>
                </ion-item>
            </ion-col>
            <ion-col col-12>
              <ion-item class="addBorderBtm">
                  <ion-label floating>Age</ion-label>
                  <ion-input type="number" name="age" class="form-control" ngModel></ion-input>
              </ion-item>
          </ion-col>
          <ion-col col-12>
            <ion-item class="addBorderBtm">
                <ion-label floating>City</ion-label>
                <ion-input type="text" name="city" class="form-control" ngModel></ion-input>
            </ion-item>
        </ion-col>
            <ion-col col-12>
                <button ion-button block type="submit" class="primeBtn">Create</button>
            </ion-col>
        </ion-row>
    </form>
</ion-grid>
</ion-content>
